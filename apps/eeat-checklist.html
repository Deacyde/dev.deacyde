<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-E-A-T Checklist | Deacyde</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0d0d0d; color: #fff; padding: 2rem 1rem; max-width: 900px; margin: 0 auto; }
    h1 { font-size: 1.8rem; margin-bottom: 0.4rem; }
    .subtitle { color: #888; margin-bottom: 2rem; font-size: 0.95rem; }
    .back { color: #888; text-decoration: none; font-size: 0.9rem; display: inline-block; margin-bottom: 1.5rem; }
    .back:hover { color: #fff; }
    .score-bar-wrap { background: #111; border: 1px solid #222; border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem; display: flex; gap: 2rem; align-items: center; flex-wrap: wrap; }
    .score-circle { position: relative; width: 90px; height: 90px; flex-shrink: 0; }
    .score-circle svg { transform: rotate(-90deg); }
    .score-circle .score-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
    .score-circle .score-num { font-size: 1.4rem; font-weight: 700; }
    .score-circle .score-total { font-size: 0.7rem; color: #666; }
    .score-details { flex: 1; }
    .score-details h2 { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .score-details p { color: #888; font-size: 0.88rem; }
    .pillar-bars { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 0.75rem; margin-top: 1rem; }
    .pillar-bar { }
    .pillar-label { font-size: 0.78rem; color: #aaa; margin-bottom: 0.3rem; display: flex; justify-content: space-between; }
    .bar-bg { background: #222; border-radius: 4px; height: 6px; }
    .bar-fill { height: 6px; border-radius: 4px; transition: width 0.4s; }
    .section { margin-bottom: 2rem; }
    .section-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem; padding: 0.75rem 1rem; background: #111; border: 1px solid #222; border-radius: 8px; cursor: pointer; user-select: none; }
    .section-header:hover { border-color: #444; }
    .section-icon { font-size: 1.4rem; }
    .section-title { font-size: 1rem; font-weight: 700; flex: 1; }
    .section-score { font-size: 0.85rem; color: #666; }
    .section-toggle { color: #666; font-size: 0.8rem; }
    .items { display: flex; flex-direction: column; gap: 0.5rem; padding-left: 0.5rem; }
    .item { display: flex; align-items: flex-start; gap: 0.85rem; padding: 0.85rem 1rem; background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 8px; cursor: pointer; transition: border-color 0.15s; }
    .item:hover { border-color: #333; }
    .item.checked { border-color: #14532d; background: #0a1f12; }
    .checkbox { width: 20px; height: 20px; border: 2px solid #444; border-radius: 5px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; margin-top: 1px; transition: all 0.15s; }
    .item.checked .checkbox { background: #16a34a; border-color: #16a34a; }
    .checkmark { display: none; color: #fff; font-size: 0.75rem; font-weight: 700; }
    .item.checked .checkmark { display: block; }
    .item-content { flex: 1; }
    .item-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 0.2rem; }
    .item.checked .item-title { color: #4ade80; }
    .item-desc { font-size: 0.82rem; color: #777; line-height: 1.5; }
    .priority { font-size: 0.7rem; padding: 1px 6px; border-radius: 3px; margin-left: 0.5rem; vertical-align: middle; }
    .p-high { background: #3a1a1a; color: #f87171; }
    .p-med { background: #2d1f0a; color: #fbbf24; }
    .p-low { background: #1a2a1a; color: #86efac; }
    .reset-btn { padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #333; border-radius: 6px; color: #888; font-size: 0.85rem; cursor: pointer; margin-bottom: 1.5rem; }
    .reset-btn:hover { color: #fff; border-color: #666; }
  </style>
</head>
<body>
  <a href="../index.html#apps" class="back">‚Üê Back to Deacyde.com</a>
  <h1>‚úÖ Google E-E-A-T Checklist</h1>
  <p class="subtitle">Audit your site's Experience, Expertise, Authoritativeness & Trustworthiness signals</p>

  <div class="score-bar-wrap">
    <div class="score-circle">
      <svg width="90" height="90" viewBox="0 0 90 90">
        <circle cx="45" cy="45" r="38" fill="none" stroke="#222" stroke-width="8"/>
        <circle id="score-ring" cx="45" cy="45" r="38" fill="none" stroke="#16a34a" stroke-width="8" stroke-linecap="round" stroke-dasharray="239" stroke-dashoffset="239"/>
      </svg>
      <div class="score-text"><div class="score-num" id="score-num">0</div><div class="score-total" id="score-total">/ 0</div></div>
    </div>
    <div class="score-details">
      <h2 id="score-label">Start checking items below</h2>
      <p id="score-desc">Check off each item you've implemented on your site or page.</p>
      <div class="pillar-bars" id="pillar-bars"></div>
    </div>
  </div>

  <button class="reset-btn" onclick="resetAll()">‚Ü∫ Reset all</button>
  <div id="sections"></div>

  <script>
    const data = [
      {
        id: 'experience', icon: 'üß™', title: 'Experience',
        items: [
          { id: 'e1', title: 'First-hand experience demonstrated', desc: 'Content shows real personal use, testing, or direct experience with the topic.', priority: 'high' },
          { id: 'e2', title: 'Original photos or screenshots', desc: 'Includes original images, screenshots, or media that demonstrate hands-on experience.', priority: 'high' },
          { id: 'e3', title: 'Case studies or real examples', desc: 'Content references real projects, client results, or measurable outcomes.', priority: 'med' },
          { id: 'e4', title: 'Dates and context provided', desc: 'Content is dated and explains when the experience occurred for credibility.', priority: 'med' },
          { id: 'e5', title: 'User reviews or testimonials', desc: 'Product/service pages include genuine customer reviews with detail.', priority: 'med' },
          { id: 'e6', title: 'Author bio mentions relevant experience', desc: "Author's lived or professional experience with the subject is stated.", priority: 'high' },
        ]
      },
      {
        id: 'expertise', icon: 'üéì', title: 'Expertise',
        items: [
          { id: 'ex1', title: 'Author identified by name', desc: 'Every article has a named author ‚Äî not "staff writer" or anonymous.', priority: 'high' },
          { id: 'ex2', title: 'Author bio with credentials', desc: 'Author page or bio lists qualifications, certifications, or relevant background.', priority: 'high' },
          { id: 'ex3', title: 'Author links to other publications', desc: 'Author bio links to other reputable sites they\'ve written for.', priority: 'med' },
          { id: 'ex4', title: 'Content depth matches topic complexity', desc: 'Content goes beyond surface-level ‚Äî explains nuance, tradeoffs, edge cases.', priority: 'high' },
          { id: 'ex5', title: 'Sources and citations linked', desc: 'Stats, studies, and claims link to credible primary sources.', priority: 'med' },
          { id: 'ex6', title: 'Medical/legal/financial content reviewed by professional', desc: 'YMYL content is reviewed or written by a licensed professional.', priority: 'high' },
          { id: 'ex7', title: 'Content is updated regularly', desc: 'Pages show a "last updated" date and content is kept current.', priority: 'med' },
        ]
      },
      {
        id: 'authoritativeness', icon: 'üèÜ', title: 'Authoritativeness',
        items: [
          { id: 'a1', title: 'Backlinks from relevant authoritative sites', desc: 'Site earns links from reputable, topically relevant domains.', priority: 'high' },
          { id: 'a2', title: 'Brand mentioned on external sites', desc: 'Brand/author is cited or referenced on external publications without a link.', priority: 'med' },
          { id: 'a3', title: 'Wikipedia or Wikidata presence', desc: 'Brand or author has a Wikipedia page or Wikidata entity.', priority: 'low' },
          { id: 'a4', title: 'Topical authority ‚Äî covers subject comprehensively', desc: 'Site covers its niche in depth with many interlinked pieces vs. scattered topics.', priority: 'high' },
          { id: 'a5', title: 'Author has social media presence', desc: 'Author is active on LinkedIn, Twitter/X or other platforms relevant to niche.', priority: 'med' },
          { id: 'a6', title: 'Awards, press coverage, or recognition mentioned', desc: 'About or press page documents third-party recognition of expertise.', priority: 'low' },
          { id: 'a7', title: 'Guest posts on authoritative sites', desc: 'Author or brand has contributed content to well-known publications.', priority: 'med' },
        ]
      },
      {
        id: 'trust', icon: 'üîí', title: 'Trust',
        items: [
          { id: 't1', title: 'HTTPS enabled', desc: 'Site uses HTTPS with a valid SSL certificate.', priority: 'high' },
          { id: 't2', title: 'Privacy policy page exists', desc: 'Site has a clear, accessible privacy policy.', priority: 'high' },
          { id: 't3', title: 'Terms of service page exists', desc: 'Site has terms of service, especially important for e-commerce or SaaS.', priority: 'med' },
          { id: 't4', title: 'Contact information visible', desc: 'Real contact details (email, phone, address) are easy to find.', priority: 'high' },
          { id: 't5', title: 'About page with company/team info', desc: 'About page explains who runs the site, their mission, and background.', priority: 'high' },
          { id: 't6', title: 'No deceptive ads or misleading content', desc: 'Ads are clearly labeled and content is not clickbait or misleading.', priority: 'high' },
          { id: 't7', title: 'Corrections policy or update notices', desc: 'Site corrects errors transparently when discovered.', priority: 'low' },
          { id: 't8', title: 'Secure checkout (for e-commerce)', desc: 'Payment pages use trusted processors and display security badges.', priority: 'high' },
          { id: 't9', title: 'Reviews on third-party platforms', desc: 'Business has reviews on Google, Trustpilot, or similar trusted platforms.', priority: 'med' },
        ]
      }
    ];

    const state = JSON.parse(localStorage.getItem('eeat-state') || '{}');

    function save() { localStorage.setItem('eeat-state', JSON.stringify(state)); }

    function getScores() {
      let total = 0, checked = 0;
      const pillar = {};
      data.forEach(section => {
        pillar[section.id] = { total: section.items.length, checked: 0 };
        section.items.forEach(item => {
          total++;
          if (state[item.id]) { checked++; pillar[section.id].checked++; }
        });
      });
      return { total, checked, pillar };
    }

    function updateScore() {
      const { total, checked, pillar } = getScores();
      const pct = total ? Math.round((checked / total) * 100) : 0;
      const circumference = 239;
      document.getElementById('score-num').textContent = checked;
      document.getElementById('score-total').textContent = `/ ${total}`;
      document.getElementById('score-ring').style.strokeDashoffset = circumference - (pct / 100) * circumference;
      document.getElementById('score-ring').style.stroke = pct >= 75 ? '#16a34a' : pct >= 40 ? '#f59e0b' : '#ef4444';
      const labels = { 0: 'Getting started', 25: 'Needs improvement', 50: 'Making progress', 75: 'Looking strong', 90: 'Excellent E-E-A-T signals' };
      const key = Object.keys(labels).reverse().find(k => pct >= k) || 0;
      document.getElementById('score-label').textContent = `${pct}% ‚Äî ${labels[key]}`;
      document.getElementById('pillar-bars').innerHTML = data.map(s => {
        const p = pillar[s.id];
        const ppct = Math.round((p.checked / p.total) * 100);
        const color = ppct >= 75 ? '#16a34a' : ppct >= 40 ? '#f59e0b' : '#ef4444';
        return `<div class="pillar-bar">
          <div class="pillar-label"><span>${s.icon} ${s.title}</span><span style="color:#fff">${p.checked}/${p.total}</span></div>
          <div class="bar-bg"><div class="bar-fill" style="width:${ppct}%;background:${color}"></div></div>
        </div>`;
      }).join('');
    }

    function toggle(id) {
      state[id] = !state[id];
      const el = document.querySelector(`[data-id="${id}"]`);
      el.classList.toggle('checked', state[id]);
      save();
      updateScore();
    }

    function resetAll() {
      Object.keys(state).forEach(k => delete state[k]);
      document.querySelectorAll('.item').forEach(el => el.classList.remove('checked'));
      save(); updateScore();
    }

    function render() {
      const container = document.getElementById('sections');
      container.innerHTML = data.map(section => `
        <div class="section">
          <div class="section-header" onclick="toggleSection('${section.id}')">
            <span class="section-icon">${section.icon}</span>
            <span class="section-title">${section.title}</span>
            <span class="section-score" id="sec-score-${section.id}"></span>
            <span class="section-toggle" id="sec-toggle-${section.id}">‚ñº</span>
          </div>
          <div class="items" id="sec-items-${section.id}">
            ${section.items.map(item => `
              <div class="item ${state[item.id] ? 'checked' : ''}" data-id="${item.id}" onclick="toggle('${item.id}')">
                <div class="checkbox"><span class="checkmark">‚úì</span></div>
                <div class="item-content">
                  <div class="item-title">${item.title}<span class="priority p-${item.priority}">${item.priority}</span></div>
                  <div class="item-desc">${item.desc}</div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

    function toggleSection(id) {
      const el = document.getElementById(`sec-items-${id}`);
      const tog = document.getElementById(`sec-toggle-${id}`);
      const hidden = el.style.display === 'none';
      el.style.display = hidden ? 'flex' : 'none';
      tog.textContent = hidden ? '‚ñº' : '‚ñ∂';
    }

    render();
    updateScore();
  </script>
</body>
</html>
