<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Algorithm Timeline | Deacyde</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0d0d0d; color: #fff; padding: 2rem 1rem; }
    a.back { color: #888; text-decoration: none; font-size: 0.9rem; display: inline-block; margin-bottom: 1.5rem; }
    a.back:hover { color: #fff; }
    h1 { font-size: 1.8rem; margin-bottom: 0.4rem; }
    .subtitle { color: #888; margin-bottom: 1.5rem; font-size: 0.95rem; }

    .controls { display: flex; gap: 0.6rem; flex-wrap: wrap; margin-bottom: 2rem; align-items: center; }
    .controls input { flex: 1; min-width: 180px; background: #1a1a1a; border: 1px solid #333; border-radius: 6px; color: #fff; padding: 0.5rem 0.9rem; font-size: 0.9rem; }
    .controls input::placeholder { color: #555; }
    .tag-btn { background: #1a1a1a; border: 1px solid #333; border-radius: 99px; color: #888; padding: 0.35rem 0.85rem; font-size: 0.8rem; cursor: pointer; transition: all 0.15s; }
    .tag-btn:hover { border-color: #555; color: #fff; }
    .tag-btn.active { color: #fff; border-color: currentColor; }
    .tag-btn[data-tag="core"].active { color: #7bc4f5; border-color: #7bc4f5; background: #0d1f2d; }
    .tag-btn[data-tag="content"].active { color: #7dde8e; border-color: #7dde8e; background: #0d2010; }
    .tag-btn[data-tag="spam"].active { color: #f5a97a; border-color: #f5a97a; background: #2d1400; }
    .tag-btn[data-tag="speed"].active { color: #c9a7f5; border-color: #c9a7f5; background: #1a0d2d; }
    .tag-btn[data-tag="local"].active { color: #f5e07a; border-color: #f5e07a; background: #2d2300; }

    /* Live section */
    .live-section { background: #111; border: 1px solid #222; border-radius: 10px; padding: 1.25rem 1.5rem; margin-bottom: 2rem; }
    .live-section h2 { font-size: 1rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
    .live-dot { width: 8px; height: 8px; background: #f55; border-radius: 50%; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:0.5;transform:scale(0.8)} }
    .live-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 0.75rem; }
    .live-card { background: #161616; border: 1px solid #222; border-radius: 8px; padding: 0.85rem 1rem; }
    .live-card a { color: #ccc; text-decoration: none; font-size: 0.85rem; line-height: 1.4; display: block; margin-bottom: 0.4rem; }
    .live-card a:hover { color: #fff; }
    .live-date { font-size: 0.75rem; color: #555; }
    .live-status { font-size: 0.82rem; color: #555; }
    .named-badge { display: inline-block; background: #1a3355; color: #7bc; border-radius: 4px; padding: 0.1rem 0.4rem; font-size: 0.7rem; font-weight: 600; margin-bottom: 0.3rem; }

    /* Timeline */
    .timeline { position: relative; padding-left: 1.5rem; }
    .timeline::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 2px; background: #1e1e1e; }
    .update { position: relative; padding: 1rem 1.25rem; background: #111; border: 1px solid #222; border-radius: 10px; margin-bottom: 1rem; transition: border-color 0.2s; }
    .update::before { content: ''; position: absolute; left: -1.65rem; top: 1.1rem; width: 10px; height: 10px; border-radius: 50%; background: #333; border: 2px solid #444; }
    .update:hover { border-color: #444; }
    .update-header { display: flex; align-items: baseline; gap: 0.75rem; flex-wrap: wrap; margin-bottom: 0.4rem; }
    .update-name { font-weight: 700; font-size: 1rem; }
    .update-date { font-size: 0.8rem; color: #666; }
    .update-desc { font-size: 0.875rem; color: #999; line-height: 1.5; }
    .tag { display: inline-block; padding: 0.18rem 0.55rem; border-radius: 99px; font-size: 0.72rem; font-weight: 600; margin-left: auto; }
    .tag-core { background: #0d1f2d; color: #7bc4f5; }
    .tag-content { background: #0d2010; color: #7dde8e; }
    .tag-spam { background: #2d1400; color: #f5a97a; }
    .tag-speed { background: #1a0d2d; color: #c9a7f5; }
    .tag-local { background: #2d2300; color: #f5e07a; }
    .update[data-tag="core"]::before { background: #7bc4f5; border-color: #7bc4f5; }
    .update[data-tag="content"]::before { background: #7dde8e; border-color: #7dde8e; }
    .update[data-tag="spam"]::before { background: #f5a97a; border-color: #f5a97a; }
    .update[data-tag="speed"]::before { background: #c9a7f5; border-color: #c9a7f5; }
    .update[data-tag="local"]::before { background: #f5e07a; border-color: #f5e07a; }
    .year-label { color: #555; font-size: 0.78rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.08em; margin: 1.5rem 0 0.75rem; padding-left: 0.25rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <a href="../index.html" class="back">← Back</a>
  <h1>Google Algorithm Timeline</h1>
  <p class="subtitle">Named updates + live signals from SE Roundtable.</p>

  <div class="live-section">
    <h2><span class="live-dot"></span> Recent Signals — SE Roundtable</h2>
    <div id="live-content" class="live-status">Loading…</div>
  </div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search updates…" oninput="renderTimeline()" />
    <button class="tag-btn active" data-tag="all" onclick="setTag('all',this)">All</button>
    <button class="tag-btn" data-tag="core" onclick="setTag('core',this)">Core</button>
    <button class="tag-btn" data-tag="content" onclick="setTag('content',this)">Content</button>
    <button class="tag-btn" data-tag="spam" onclick="setTag('spam',this)">Spam</button>
    <button class="tag-btn" data-tag="speed" onclick="setTag('speed',this)">Speed/UX</button>
    <button class="tag-btn" data-tag="local" onclick="setTag('local',this)">Local</button>
  </div>

  <div class="timeline" id="timeline"></div>

  <script>
    const updates = [
      { date: 'Feb 2011', name: 'Panda', desc: 'Targeted low-quality, thin, and duplicate content. Hit content farms hard.', tag: 'content' },
      { date: 'Apr 2012', name: 'Penguin', desc: 'Targeted spammy backlink profiles and keyword stuffing in links.', tag: 'spam' },
      { date: 'Aug 2012', name: 'Pirate', desc: 'Targeted sites with high volumes of DMCA copyright infringement notices.', tag: 'spam' },
      { date: 'Sep 2012', name: 'Exact Match Domain', desc: 'Reduced ranking benefit for exact-match domains with low-quality content.', tag: 'spam' },
      { date: 'May 2013', name: 'Phantom (Quality)', desc: 'First of several "phantom" updates targeting site quality signals.', tag: 'content' },
      { date: 'Aug 2013', name: 'Hummingbird', desc: 'Major algorithm rewrite focused on semantic search and conversational queries.', tag: 'core' },
      { date: 'Jul 2014', name: 'Pigeon', desc: 'Improved local search results, tighter integration with local ranking signals.', tag: 'local' },
      { date: 'Apr 2015', name: 'Mobilegeddon', desc: 'Boosted mobile-friendly pages in mobile search results.', tag: 'speed' },
      { date: 'Oct 2015', name: 'RankBrain', desc: 'Machine learning system to help interpret novel search queries.', tag: 'core' },
      { date: 'Jan 2016', name: 'Phantom 4', desc: 'Another quality update targeting unhelpful or misleading content.', tag: 'content' },
      { date: 'Sep 2016', name: 'Penguin 4.0', desc: 'Penguin became real-time and part of core algorithm. Devalues spam instead of penalizing.', tag: 'spam' },
      { date: 'Mar 2017', name: 'Fred', desc: 'Targeted sites violating Google webmaster guidelines, especially ad-heavy low-value content.', tag: 'content' },
      { date: 'Jul 2018', name: 'Medic', desc: 'Major core update heavily impacting health, medical, and YMYL sites.', tag: 'core' },
      { date: 'Aug 2018', name: 'E-A-T Update', desc: 'Emphasis on Expertise, Authoritativeness, and Trustworthiness per updated quality rater guidelines.', tag: 'content' },
      { date: 'Oct 2018', name: 'Mobile Speed Update', desc: 'Page speed became a ranking factor for mobile searches.', tag: 'speed' },
      { date: 'Mar 2019', name: 'Florida 2', desc: 'Broad core update causing major ranking shifts across many industries.', tag: 'core' },
      { date: 'Oct 2019', name: 'BERT', desc: 'Natural language processing update to better understand context of words in queries.', tag: 'core' },
      { date: 'Jan 2020', name: 'January Core Update', desc: 'Broad core update with significant ranking changes across verticals.', tag: 'core' },
      { date: 'May 2020', name: 'May Core Update', desc: 'One of the largest core updates in years, wide-reaching ranking changes.', tag: 'core' },
      { date: 'Dec 2020', name: 'December Core Update', desc: 'Broad core update released during holiday season causing notable SERP shifts.', tag: 'core' },
      { date: 'Jun 2021', name: 'Page Experience / CWV', desc: 'Core Web Vitals became ranking signals. UX metrics including LCP, FID, CLS added.', tag: 'speed' },
      { date: 'Jul 2021', name: 'Link Spam Update', desc: 'Targeted paid links and other link spam across multiple languages.', tag: 'spam' },
      { date: 'Nov 2021', name: 'November Core Update', desc: 'Broad core update with large fluctuations in news and health niches.', tag: 'core' },
      { date: 'Dec 2021', name: 'Product Reviews Update', desc: 'Rewarded in-depth product reviews over thin affiliate content.', tag: 'content' },
      { date: 'May 2022', name: 'Helpful Content (Beta)', desc: 'Initial rollout targeting content written for search engines rather than people.', tag: 'content' },
      { date: 'Sep 2022', name: 'Helpful Content Update', desc: 'Full rollout of people-first content ranking signal as a sitewide signal.', tag: 'content' },
      { date: 'Oct 2022', name: 'Spam Update', desc: 'Targeted spammy content and cloaking techniques globally.', tag: 'spam' },
      { date: 'Feb 2023', name: 'February Core Update', desc: 'Broad core update with significant volatility across verticals.', tag: 'core' },
      { date: 'Apr 2023', name: 'Reviews Update', desc: 'Expanded product reviews update to cover all review content, not just products.', tag: 'content' },
      { date: 'Aug 2023', name: 'August Core Update', desc: 'Large core update; significant recovery for sites hit by Helpful Content.', tag: 'core' },
      { date: 'Sep 2023', name: 'Helpful Content Update', desc: 'Major update to helpful content system; widely considered most impactful HCU.', tag: 'content' },
      { date: 'Nov 2023', name: 'November Core Update', desc: 'Broad core update running alongside a simultaneous reviews update.', tag: 'core' },
      { date: 'Mar 2024', name: 'March Core Update', desc: 'Largest core update ever per Google. Targeted scaled content abuse and site reputation abuse.', tag: 'core' },
      { date: 'Mar 2024', name: 'Spam Policies Update', desc: 'New spam policies targeting expired domain abuse, scaled content abuse, and site reputation abuse.', tag: 'spam' },
      { date: 'Aug 2024', name: 'August Core Update', desc: 'Aimed to better surface content from small and independent sites.', tag: 'core' },
      { date: 'Nov 2024', name: 'November Core Update', desc: 'Broad core update with continued volatility for content-heavy and affiliate sites.', tag: 'core' },
      { date: 'Dec 2024', name: 'December Core Update', desc: 'Rolled out Dec 12–18. Significant volatility across many verticals in the holiday period.', tag: 'core' },
      { date: 'Dec 2024', name: 'December Spam Update', desc: 'Targeted spam and manipulative link practices. Ran alongside the December core update.', tag: 'spam' },
      { date: 'Mar 2025', name: 'March Core Update', desc: 'Broad core update with heavy volatility. Continued pressure on AI-generated and thin content.', tag: 'core' },
      { date: 'Jun 2025', name: 'June Core Update', desc: 'Broad core update with widespread ranking changes across news, health, and e-commerce.', tag: 'core' },
      { date: 'Aug 2025', name: 'August Spam Update', desc: 'Wildly volatile spam update that rolled out over several weeks through September 2025.', tag: 'spam' },
      { date: 'Dec 2025', name: 'December Core Update', desc: 'Rolled out Dec 11–29. Google confirmed smaller unannounced core updates also happen regularly.', tag: 'core' },
      { date: 'Feb 2026', name: 'February Discover Core Update', desc: 'Google Discover-specific core update with local impact. Significant volatility through February.', tag: 'core' },
    ];

    let activeTag = 'all';

    function setTag(tag, btn) {
      activeTag = tag;
      document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderTimeline();
    }

    function renderTimeline() {
      const q = document.getElementById('search').value.toLowerCase();
      const container = document.getElementById('timeline');
      const reversed = [...updates].reverse();
      let currentYear = '';
      let html = '';

      reversed.forEach(u => {
        const year = u.date.split(' ')[1];
        const match = (!q || u.name.toLowerCase().includes(q) || u.desc.toLowerCase().includes(q) || u.date.toLowerCase().includes(q))
                   && (activeTag === 'all' || u.tag === activeTag);
        if (!match) return;
        if (year !== currentYear) {
          currentYear = year;
          html += `<div class="year-label">${year}</div>`;
        }
        html += `
          <div class="update" data-tag="${u.tag}">
            <div class="update-header">
              <span class="update-name">${u.name}</span>
              <span class="update-date">${u.date}</span>
              <span class="tag tag-${u.tag}">${u.tag}</span>
            </div>
            <div class="update-desc">${u.desc}</div>
          </div>`;
      });

      container.innerHTML = html || '<div style="color:#555;padding:2rem">No updates match.</div>';
    }

    async function loadLiveFeed() {
      const el = document.getElementById('live-content');
      try {
        const res = await fetch(`https://empty-bonus-280d.muddy-river-68bb.workers.dev/?url=${encodeURIComponent('https://www.seroundtable.com/category/google-updates')}`);
        const data = await res.json();
        if (!data.contents) throw new Error('Empty');

        // Parse articles from HTML
        const div = document.createElement('div');
        div.innerHTML = data.contents;
        const articles = [];
        div.querySelectorAll('h2').forEach(h2 => {
          const a = h2.querySelector('a[href*="seroundtable.com"]');
          if (!a || a.href.includes('category') || a.href.includes('subscribe')) return;
          // Find nearby date text
          let dateEl = h2.nextElementSibling;
          let dateText = '';
          for (let i = 0; i < 4 && dateEl; i++) {
            const t = dateEl.textContent;
            const m = t.match(/([A-Z][a-z]+ \d+, \d{4})/);
            if (m) { dateText = m[1]; break; }
            dateEl = dateEl.nextElementSibling;
          }
          articles.push({ title: a.textContent.trim(), url: a.href, date: dateText });
        });

        if (!articles.length) throw new Error('No articles parsed');

        // Mark named updates vs volatility reports
        el.className = 'live-grid';
        el.innerHTML = articles.slice(0, 12).map(a => {
          const isNamed = /core update|spam update|helpful content|product review|discover.*update/i.test(a.title);
          return `<div class="live-card">
            ${isNamed ? '<span class="named-badge">NAMED UPDATE</span>' : ''}
            <a href="${a.url}" target="_blank" rel="noopener">${a.title.replace(/&amp;/g,'&')}</a>
            <div class="live-date">${a.date || ''}</div>
          </div>`;
        }).join('');
      } catch(e) {
        el.textContent = 'Could not load live feed.';
        el.className = 'live-status';
      }
    }

    renderTimeline();
    loadLiveFeed();
  </script>
</body>
</html>
